//通过js如何操作外部定义的CSS样式修改外观
//这个没放使用上面的方法去访问，因为CSS数据不是存储在style属性中，它是存储在类中的
/*
 	访问方法:先取得定义类的样式表的引用，用document.styleSheets集合实现这个目的，这个集合包含了HTML页面中的所有样式表，DOM为
 	每个样式表定义了一个cssRules的集合，这个几个中包含了定义在样式表中的所用css规则。（注意，Mozilla和Safasi中是cssRules,而ie中是rules）。
 */
 function test4(eventObj){
 		//获取event.css中的所有class选择器都获取
 		var cssRules=document.styleSheets[0].rules;//这里所以写0表示所引用的第一个css文件，如果有多个引入可以根据styleSheets[i]取得
 		//从cssRules中取出你希望的class
 		var style1=cssRules[0]; //这里的0表示event.css文件中的第一条规则

 		if("红色"==eventObj.value){
 			style1.style.backgroundColor="black";//注意background-color属性在js中变成了backgroundColor
 		}else if("黑色"==eventObj.value){
 			style1.style.backgroundColor="red";
 	}
 }
