//测试一下event对象
function isNum(event){//在输入过程中判断输入是不是数字，是数字就输入到文本框中，不是的话就不输入
	if(event.keyCode<48||event.keyCode>57){
		window.alert("输入不是数字");
		return false;
	}
}
function test(){
	var myText=document.getElementById('text1').value;
	//window.alert(myText);
	for(var i=0;i<myText.length;i++){
		if(myText[i]<'0'||myText[i]>'9'){
			window.alert("输入不是数字");
			document.getElementById('text1').value="";
			return false;
		}
	}
	window.alert("输入的是数字");
	return true;
}
</script>

<body>
<input type="text" id="text1" onkeypress="return isNum(event)" /><input type="button" onclick="test()" value="判断数字"/>
