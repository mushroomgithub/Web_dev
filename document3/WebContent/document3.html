//body对象的几个常用方法 innerText：某个元素之间的文本，innerHTML:某个元素之间的html代码 的区别
function test(){
	//innerText浏览器只是单纯的将其后的内容直接解析成为本,此时的超链接不会生成，只是一段文本
	document.getElementById('myspan').innerText="<a href='http://www.baidu.com'>Goto 百度</a>";
	//innerHTML浏览器会将其后的内容直接解析为HTML代码，这个时候超链接就是可用的
	document.getElementById('myspan').innerHTML="<a href='http://www.baidu.com'>Goto 百度</a>";
}
</script>
</head>
<body>
<span id="myspan"></span>
<input type="button" onclick="test()" value="测试"/>
</body>
