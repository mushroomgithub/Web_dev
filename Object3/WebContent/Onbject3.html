//多态经典案例
//主人类
function Master(){
	//给动物喂食物
	this.feed=function(animal,food){
		window.alert(animal.constructor);//可以看出多态是如何实现的，打印出真正的调用对象的构造函数
		window.alert(food.constructor);
		document.write("主人给  "+animal.name+"  喂  "+food.name+"<br/>");
	}
}

//食物抽象类
function Food(name){
	this.name=name;
}

//鱼类
function Fish(name){
	this.food=Food;
	this.food(name);
}
//骨头类
function Bone(name){
	this.food=Food;
	this.food(name);
}
//动物类
function Animal(name){
	this.name=name;
}

//猫类
function Cat(name){
	this.animal=Animal;
	this.animal(name);
}

//狗类
function Dog(name){
	this.animal=Animal;
	this.animal(name);
}

var cat=new Cat("小猫");
var dog=new Dog("小狗");
var fish=new Fish("鱼类");
var bone=new Bone("骨头");
var master=new Master();
master.feed(cat, fish);
master.feed(dog, bone);
